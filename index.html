<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Hangman</title>
</head>
<body>
    <h1 class="game-name">Hangman</h1>
    <p class="game-title">Guess the hidden word - Enter a letter</p>
    <!-- container where the main game is -->
    <div class="game-container">
        <!-- rod -->
        <svg height="250" width = "200" class="figure-container">
            <line x1="60" y1="20" x2 ="140" y2="20" />
            <line x1="140" y1="20" x2="140" y2="50" />
            <line x1="60" y1="20" x2="60" y2="200" />
            <line x1="20" y1="200" x2="100" y2="200" />   
            <!-- head -->
            <circle cx="140" cy="65" r="15" class="figure-part" />
            <!-- arms -->
            <line x1="120" y1="100" x2="140" y2="80" class="figure-part"/> 
            <line x1="140" y1="80" x2="160" y2="100" class="figure-part"/> 
            <!-- body--->
            <line x1="140" y1="80" x2="140" y2="125" class="figure-part"/>
            <!-- legs -->
            <line x1="120" y1="150" x2="140" y2="125" class="figure-part"/>
            <line x1="140" y1="125" x2="160" y2="150" class="figure-part"/>
        </svg>
        <div class="wrong-letters-container">
            <div id="wrong-letters">
            </div>
        </div>
            <div class="word" id="word">
            </div>
    </div>

       <!-- container for final message -->

       <div class="popup-container" id="popup-container">
           <div class="popup">
               <h2 id="final-message"></h2>
               <button id="play-button">Play Again</button>
           </div>
       </div>

       <!-- notification container -->
       <div class="notification-container" id="notification-container">
           <p>You have already entered this letter</p>
       </div>
    <script src="script.js"></script>
</body>
</html>
